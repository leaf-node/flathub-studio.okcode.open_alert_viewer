id: studio.okcode.open_alert_viewer
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: open_alert_viewer
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: open_alert_viewer
    buildsystem: simple
    build-commands:
      - cp -R bundle/* /app/
      - mkdir /app/bin/
      - ln -s ../open_alert_viewer /app/bin/open_alert_viewer
      - install -Dm644 sources/assets/icon/open_alert_viewer_circle_footprint.svg /app/share/icons/hicolor/scalable/apps/studio.okcode.open_alert_viewer.svg
      - install -Dm644 sources/linux/oav-custom/studio.okcode.open_alert_viewer.desktop /app/share/applications/studio.okcode.open_alert_viewer.desktop
      - install -Dm644 sources/linux/oav-custom/studio.okcode.open_alert_viewer.metainfo.xml /app/share/metainfo/studio.okcode.open_alert_viewer.metainfo.xml
    sources:
      - type: archive
        url: https://codeberg.org/leaf-node/open_alert_viewer/archive/v1.3.4.tar.gz
        sha256: ce07c4987ef3ea88a91d629c8fb00d087983436e762da012d12d596c2cbe7cfe
        dest: sources
      - type: archive
        only-arches:
          - x86_64
        url: https://codeberg.org/leaf-node/open_alert_viewer/releases/download/v1.3.4/oav-bundle-ubuntu-noble-x86_64.tar.gz
        sha256: 1e64a7f4ec5566f5cda3017733ed7302aae43fb18bfce16ac2262c467d27bae4
        dest: bundle
      - type: archive
        only-arches:
          - aarch64
        url: https://codeberg.org/leaf-node/open_alert_viewer/releases/download/v1.3.4/oav-bundle-ubuntu-noble-aarch64.tar.gz
        sha256: 13c762db99367f0a65d1ff5b537e45201522f0348dc435a0bdeeab0b43c76b62
        dest: bundle
